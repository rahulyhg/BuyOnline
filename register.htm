<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Register</title>
</head>
<body>
<form class="form-horizontal">
  <div class="form-group">
    <label for="email" class="control-label col-sm-2" >Email address:</label>
    <div class="col-sm-10">
    	<input type="email" class="form-control" id="email">	
    </div>
    
  </div>
  <div class="form-group">
    <label for="firstname" class="control-label col-sm-2">First Name:</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="firstname">
    </div>
    
  </div>
  <div class="form-group">
    <label for="lastname" class="control-label col-sm-2">Last Name:</label>
    <div class="col-sm-10">
    	<input type="text" class="form-control" id="lastname">
    </div>
    
  </div>
  <div class="form-group">
    <label for="pwd" class="control-label col-sm-2" >Password:</label>
    <div class="col-sm-10">
    	<input type="password" class="form-control" id="pwd">
    </div>
    
  </div>
  <div class="form-group">
    <label for="repwd" class="control-label col-sm-2" >Confirm Password:</label>
    <div class="col-sm-10">
    	<input type="password" class="form-control" id="repwd">
    </div>
    
  </div>
  <div class="form-group">
    <label for="contact" class="control-label col-sm-2" >Contact phone:</label>
    <div class="col-sm-10">
    	<input type="tel" class="form-control" id="contact">
    </div>
    
  </div>
  <div class="form-group">
  	<div class="col-sm-offset-2 col-sm-10">
  		<button type="button" class="btn btn-default" onclick="submitRegisterForm()">Submit</button>		
  	</div>
  </div>
  
</form>

<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
<script type="text/javascript" src="register.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
